<!DOCTYPE html>
<html lang="ja">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>typewrite.js | demo</title>
	<script type="text/javascript" src="/js/library/jquery-1.10.2.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/js/library/jquery.easing.1.3.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/js/library/jquery.transit.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/js/library/selectivizr-min.js" charset="UTF-8"></script>
	<link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="/css/font.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style type="text/css" media="screen">
	.type {
		display: none;
		padding-bottom: 40px;
		font-size: 30px;
	}
</style>
</head>
<body>
	<p class="type">typewrite.jsは、文字列を一文字ずつ表示するjQueryプラグインです。</p>
	<p class="type">文字列を取得し、一文字ずつ配列に格納した後、それぞれspanタグで囲んだ上で書き出します。</p>
	<p class="type">オプションとして{delay: 100}という形で引数に値を渡すと、文字が表示されるスピードを設定できます。</p>
	<p class="type">全ての文字列がspanタグで囲われているので、一文字ずつ文字を装飾する事が可能です。</p>
	<p class="type">使い方次第で、いろいろな表現をすることが出来るでしょう。</p>



<script type="text/javascript">
$(function() {
	$('.type').type({delay: 3});
	
/*
	$('body').on('mouseover', '.type span', function() {
		$(this).transition({
			scale: 1.1
		}, 50, function() {
		});
		$(this).css('z-index', 1);
	});
*/
});
(function($) {
	$.fn.type = function(options) {
		options = $.extend({
			delay: 100
		}, options);
		return this.each(function() {
			var str = $(this).html();
			var self = $(this);
			
			self.html('');
			
			str = str.split('');
			
			$.each(str, function(i) {
				
				setTimeout($.proxy(function() {
					if (this == '\n') {
						self.append('<br>');
					} else {
						var text = $('<span/>').append(this);
						text.css({
							position: 'relative',
							display: 'inline-block',
							zIndex: 100,
							rotate: -90,
							opacity: 0.8
						});
						self.append(text);
					}
				}, this), options.delay * i);
				
			});
		});
	}
})(jQuery);
</script>
</body>
</html>
